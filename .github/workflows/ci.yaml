name: infra-apply

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: myk8sPlayground-471206
  WORKLOAD_IDENTITY_POOL: projects/390106468834/locations/global/workloadIdentityPools/github-oidc
  WORKLOAD_IDENTITY_PROVIDER: projects/390106468834/locations/global/workloadIdentityPools/github-oidc/providers/github-provider
  SERVICE_ACCOUNT_EMAIL: gh-terraform-deployer@myk8splayground-471206.iam.gserviceaccount.com
  REGION: us-central1
  ZONE: us-central1-a
  CLUSTER: ml-gke

jobs:
  apply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to Google via OIDC
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ env.SERVICE_ACCOUNT_EMAIL }}

      - name: Setup gcloud (with kubectl)
        uses: google-github-actions/setup-gcloud@v2
        with:
          install_components: kubectl

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

# Cache Terraform plugins to speed up init
      - name: Cache Terraform
        uses: actions/cache@v4
        with:
          path: |
            ~/.terraform.d/plugin-cache
            infra/terraform/.terraform
            infra/terraform/.terraform.lock.hcl
          key: ${{ runner.os }}-tf-${{ hashFiles('infra/terraform/.terraform.lock.hcl') }}
          restore-keys: |
            ${{ runner.os }}-tf-

      - name: Configure Terraform plugin cache dir
        run: |
          mkdir -p ~/.terraform.d/plugin-cache
          echo 'plugin_cache_dir = "~/.terraform.d/plugin-cache"' > ~/.terraformrc
      - name: Terraform Init
        working-directory: infra/terraform
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/terraform
        run: terraform plan -input=false -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        working-directory: infra/terraform
        run: terraform apply -input=false -auto-approve tfplan

      # Fetch kubeconfig AFTER infra is created/updated
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials "$CLUSTER" --zone "$ZONE" --project "$PROJECT_ID"

      - name: Sync Argo Root App
        run: |
          kubectl apply -n argocd -f apps/root-app/app-of-apps.yaml
          # Wait for argocd-server if present (ignore errors if not yet created)
          kubectl -n argocd rollout status deploy/argocd-server --timeout=180s || true
          kubectl -n argocd get applications.argoproj.io || true

# Print useful endpoints (best-effort; ignore if not ready yet)
      - name: Print Service External IPs
        run: |
          echo "Attempting to fetch external IPs (may be empty if still provisioning)..."

          echo "Argo CD server LB IP:"
          kubectl -n argocd get svc argocd-server -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || true
          echo

          echo "Istio IngressGateway LB IP:"
          kubectl -n istio-system get svc istio-ingressgateway -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || true
          echo

          echo "Kubeflow Pipelines UI LB IP:"
          kubectl -n kubeflow get svc ml-pipeline-ui -o jsonpath='{.status.loadBalancer.ingress[0].ip}' || true
          echo

          echo "If blank, wait a minute and re-run just this step or check with:"
          echo "  kubectl -n argocd get svc argocd-server"
          echo "  kubectl -n istio-system get svc istio-ingressgateway"
          echo "  kubectl -n kubeflow get svc ml-pipeline-ui"